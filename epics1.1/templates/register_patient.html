<!DOCTYPE html>
<html>
<head><title>Register Patient</title></head>
<body>
<h2>Patient Registration</h2>

<form method="post">
    <input name="email" placeholder="Email" required><br><br>
    <input name="password" type="password" placeholder="Password" required><br><br>
    <input name="name" placeholder="Name"><br><br>
    <input name="age" type="number" placeholder="Age"><br><br>
    <input name="gender" placeholder="Gender"><br><br>
    <input name="blood_group" placeholder="Blood Group"><br><br>
    <textarea name="history" placeholder="Medical History"></textarea><br><br>

    <button type="submit">Register</button>
</form>

<a href="/">Back</a>
</body>
</html>
