<!DOCTYPE html>
<html>
<head><title>Patient Registration</title></head>
<body>
    <h2>Patient Registration</h2>
    <form method="POST">
        <input name="email" type="email" placeholder="Email" required><br><br>
        <input name="password" type="password" placeholder="Password" required><br><br>
        <input name="name" type="text" placeholder="Full Name" required><br><br>
        <input name="age" type="number" placeholder="Age" required><br><br>
        <textarea name="history" placeholder="Initial Medical History (Conditions, Allergies, etc.)"></textarea><br><br>
        <button type="submit">Register</button>
    </form>
    <a href="/">Back to Login</a>
</body>
</html>
